<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #pingButton {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 15px 32px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #pingButton:hover {
      background-color: #45a049;
    }

    #pingResult {
      margin-top: 2in;
      font-size: 24px;
      color: #333;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <button id="pingButton" onclick="checkPing()">Check Ping</button>
  <div id="pingResult"></div>

  <script>
    function checkPing() {
      const startTime = Date.now();
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const endTime = Date.now();
          const ping = endTime - startTime;
          document.getElementById('pingResult').innerText = `Your ping is: ${ping} ms`;
        })
        .catch(err => {
          document.getElementById('pingResult').innerText = 'Unable to calculate ping';
        });
    }
  </script>

</body>
</html>
